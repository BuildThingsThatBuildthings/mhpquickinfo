<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Home Park Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mobile Home Park Information</h1>
            <button id="editBtn" class="edit-btn">Edit Information</button>
        </header>

        <div id="viewMode" class="info-display">
            <div class="info-grid">
                <div class="info-section">
                    <h2>Park Details</h2>
                    <div class="info-item">
                        <label>Park Name:</label>
                        <span id="viewParkName">-</span>
                    </div>
                    <div class="info-item">
                        <label>Address:</label>
                        <span id="viewParkAddress">-</span>
                    </div>
                    <div class="info-item">
                        <label>Lot Rent:</label>
                        <span id="viewLotRent">-</span>
                    </div>
                </div>

                <div class="info-section">
                    <h2>Utilities Included</h2>
                    <div class="utilities-list">
                        <span class="utility-tag" id="viewWater">Water</span>
                        <span class="utility-tag" id="viewTrash">Trash</span>
                        <span class="utility-tag" id="viewSewer">Sewer</span>
                        <span class="utility-tag" id="viewElectric">Electric</span>
                    </div>
                </div>

                <div class="info-section">
                    <h2>Management</h2>
                    <div class="info-item">
                        <label>Manager Name:</label>
                        <span id="viewManagerName">-</span>
                    </div>
                    <div class="info-item">
                        <label>Manager Phone:</label>
                        <span id="viewManagerPhone">-</span>
                    </div>
                    <div class="info-item">
                        <label>Manager Address:</label>
                        <span id="viewManagerAddress">-</span>
                    </div>
                </div>

                <div class="info-section">
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <label>Community Email:</label>
                        <span id="viewCommunityEmail">-</span>
                    </div>
                    <div class="info-item">
                        <label>Office Hours:</label>
                        <span id="viewOfficeHours">-</span>
                    </div>
                    <div class="info-item">
                        <label>Emergency Contact:</label>
                        <span id="viewEmergencyContact">-</span>
                    </div>
                </div>

                <div class="info-section full-width">
                    <h2>Notes & Announcements</h2>
                    <div class="notes-display" id="viewNotes">-</div>
                </div>
            </div>
            <div class="last-updated">
                Last Updated: <span id="lastUpdated">-</span>
            </div>
        </div>

        <div id="editMode" class="edit-form" style="display: none;">
            <form id="parkForm">
                <div class="form-grid">
                    <div class="form-section">
                        <h2>Park Details</h2>
                        <div class="form-group">
                            <label for="parkName">Park Name:</label>
                            <input type="text" id="parkName" name="park_name">
                        </div>
                        <div class="form-group">
                            <label for="parkAddress">Address:</label>
                            <input type="text" id="parkAddress" name="park_address">
                        </div>
                        <div class="form-group">
                            <label for="lotRent">Lot Rent ($):</label>
                            <input type="number" id="lotRent" name="lot_rent" step="0.01">
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Utilities Included</h2>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="waterIncluded" name="water_included">
                                Water
                            </label>
                            <label>
                                <input type="checkbox" id="trashIncluded" name="trash_included">
                                Trash
                            </label>
                            <label>
                                <input type="checkbox" id="sewerIncluded" name="sewer_included">
                                Sewer
                            </label>
                            <label>
                                <input type="checkbox" id="electricIncluded" name="electric_included">
                                Electric
                            </label>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Management</h2>
                        <div class="form-group">
                            <label for="managerName">Manager Name:</label>
                            <input type="text" id="managerName" name="manager_name">
                        </div>
                        <div class="form-group">
                            <label for="managerPhone">Manager Phone:</label>
                            <input type="tel" id="managerPhone" name="manager_phone">
                        </div>
                        <div class="form-group">
                            <label for="managerAddress">Manager Address:</label>
                            <input type="text" id="managerAddress" name="manager_address">
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Contact Information</h2>
                        <div class="form-group">
                            <label for="communityEmail">Community Email:</label>
                            <input type="email" id="communityEmail" name="community_email">
                        </div>
                        <div class="form-group">
                            <label for="officeHours">Office Hours:</label>
                            <input type="text" id="officeHours" name="office_hours">
                        </div>
                        <div class="form-group">
                            <label for="emergencyContact">Emergency Contact:</label>
                            <input type="text" id="emergencyContact" name="emergency_contact">
                        </div>
                    </div>

                    <div class="form-section full-width">
                        <h2>Notes & Announcements</h2>
                        <div class="form-group">
                            <textarea id="notes" name="notes" rows="4"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Information</button>
                    <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
